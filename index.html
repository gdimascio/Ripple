<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EY52KFTJW1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-EY52KFTJW1');
    </script>

    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>Ripple Effect</h1>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="jquery.ripples-min.js"></script>
    <script>
        $(document).ready(function() {
            try {
                $('body').ripples({
                    resolution: 512, // The width and height of the WebGL texture to render. The larger, the smoother the rendering and the slower the ripples will propagate.
                    dropRadius: 10, //px //The size of the drop that results by clicking or moving the mouse over the canvas.
                    perturbance: 0.04, //The amount of refraction caused by a ripple. 0 means there is no refraction.
                });
            }
            catch (e) {
                $('.error').show().text(e);
            }
        
            $('.js-ripples-disable').on('click', function() {
                $('body, main').ripples('destroy');
                $(this).hide();
            });
        
            $('.js-ripples-play').on('click', function() {
                $('body, main').ripples('play');
            });
        
            $('.js-ripples-pause').on('click', function() {
                $('body, main').ripples('pause');
            });
        
            // Automatic drops
            setInterval(function() {
                var $el = $('main');
                var x = Math.random() * $el.outerWidth();
                var y = Math.random() * $el.outerHeight();
                var dropRadius = 20;
                var strength = 0.04 + Math.random() * 0.04;
        
                $el.ripples('drop', x, y, dropRadius, strength);
            }, 400);
        });
    </script>
</body>
</html>
